<html>
  <head>
     <!--Title  -->
     <title>Best Cupcake</title>
    <!-- CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <!-- font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

    <!-- jQuery and JS bundle w/ Popper.js -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style/style.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
      integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
      crossorigin=""
    ></script>
    
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light py-">
      <div id="logo_container">
        <img src="./images/cupcake_icon.png" alt="cupcake logo" id="logo" style="width:4em;">
      </div>
      <a class="navbar-brand" href="#">Best Cupcakes</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-sm-6">
          <form action="#" id="order_form" name="order_form">

            <label for="cname">Customer Name</label>
            <input type="text" name="cname" id="cname" required>
            <p id="name_error_msg" class="error_msg"></p>

            <label for="count">Count</label>
            <input type="number" name="count" id="count" min="1" max="15">
            <p id="count_error_msg" class="error_msg"></p>

            <label for="cupcake_type">Type</label>
            <select name="cupcake_type" id="cupcake_type">
              <option value="none">None</option>
              <option value="chocolate">Chocolate</option>
              <option value="lemon">Lemon</option>
              <option value="pecan">Pecan</option>
              <option value="strawberry">Strawberry</option>
            </select>
            <p id="type_error_msg" class="error_msg"></p>

            <label for="delivery_time">Delivery time</label>
            <select name="delivery_time" id="delivery_time">
              <option value="none">None</option>
              <option value="12pm">12:00 PM</option>
              <option value="12-30pm">12:30 PM</option>
              <option value="1pm">1:00 PM</option>
              <option value="1-30pm">1:30 PM</option>
              <option value="2pm">2:00 PM</option>
              <option value="2-30pm">2:30 PM</option>
              <option value="3pm">3:00 PM</option>
              <option value="3-30pm">3:30 PM</option>
              <option value="4pm">4:00 Pm</option>
            </select>
            <p id="delivery_error_msg" class="error_msg"></p>

            <label for="allergies">Allergies</label>
            <select name="allergies" id="allergies">
              <option value="none">None</option>
              <option value="dairyFree">Dairy Free</option>
              <option value="nutFree">Nut Free</option>
            </select>
            <p id="allergies_error_msg" class="error_msg"></p>

            <button type="submit">Submit</button>
          </form>
        </div>
        <div class="col-sm-6">
          <span id="welcome" class="welcome">Welcome user</span>
          <button onclick="show_storage();" type="button" class="btn btn-info">
            Show
          </button>

          <div style="text-align:center;padding:1em 0;"> <h4><a style="text-decoration:none;" href="https://www.zeitverschiebung.net/en/city/250441" target="_blank"><span style="color:gray;">Current local time in</span><br />Amman, Jordan</a></h4> <iframe src="https://www.zeitverschiebung.net/clock-widget-iframe-v2?language=en&size=small&timezone=Asia%2FAmman&show=hour_minute" width="100%" height="90" frameborder="0" seamless></iframe> </div>

          <table class="table" id="my_table">
            <thead>
              <tr>
                <th>Name</th>
                <th>Type</th>
                <th>Weight</th>
              </tr>
            </thead>
            <tbody id="cupcake-table"></tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="script/script.js"></script>
  </body>
</html>
